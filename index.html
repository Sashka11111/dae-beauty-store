<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-white font-sans">
        <!-- Top Banner -->
        <div class="bg-red-300 text-white text-center py-2">
            Free Shipping on US Orders Over $60
        </div>

        <!-- Navbar -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 flex justify-between items-center py-4">
                <div class="text-4xl font-bold text-orange-400">dae</div>
                <nav class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-orange-400">Shop</a>
                    <a href="#" class="text-gray-600 hover:text-orange-400">The Edit</a>
                    <a href="#" class="text-gray-600 hover:text-orange-400">Our Story</a>
                    <a href="#" class="text-gray-600 hover:text-orange-400">Reviews</a>
                </nav>
                <div class="flex space-x-4 items-center">
                    <a href="#" class="text-gray-600 hover:text-orange-400">Account</a>
                    <img src="public/account.png" alt="Product" class="w-full h-auto">
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="relative">
            <img src="public/dae.png" alt="Product" class="w-full h-auto">
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white">
                <h1 class="text-4xl font-bold">Meet Monsoon Moisture Mask</h1>
                <button class="mt-4 px-6 py-2 bg-orange-400 text-white rounded-full hover:bg-orange-500">
                    Shop Now
                </button>
            </div>
        </div>

        <!-- Intro Section -->
        <div class="bg-green-100 py-12 text-center">
            <h2 class="text-3xl font-bold mb-4">READY TO GET DRENCHED?</h2>
            <p class="text-lg">Meet Monsoon Moisture Mask</p>
            <button class="mt-4 px-6 py-2 bg-green-400 text-white rounded-full hover:bg-green-500">
                Shop Now
            </button>
        </div>

        <!-- Products Section -->
        <div class="container mx-auto py-12">
            <h3 class="text-2xl font-bold text-center mb-8">Pick A Pretty Bottle</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Product 1 -->
                <div class="text-center">
                    <img src="public/product1.png" alt="Product 1" class="w-full h-auto">
                    <h4 class="text-lg font-bold mt-4">THE DAE DREAMER SET</h4>
                    <p class="text-gray-600">$49.00</p>
                </div>
                <!-- Product 2 -->
                <div class="text-center">
                    <img src="public/product2.png" alt="Product 2" class="w-full h-auto">
                    <h4 class="text-lg font-bold mt-4">SHAMPOO</h4>
                    <p class="text-gray-600">$24.00 to $44.00</p>
                </div>
                <!-- Product 3 -->
                <div class="text-center">
                    <img src="public/product3.png" alt="Product 3" class="w-full h-auto">
                    <h4 class="text-lg font-bold mt-4">CONDITIONER</h4>
                    <p class="text-gray-600">$24.00 to $54.00</p>
                </div>
            </div>
        </div>

    </body>

</html>
